<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- Title -->
    <h1 class="text-center mb-4">Cryptocurrency Dashboard</h1>

    <!-- âœ… Bitcoin Info Section -->
    <div class="container mb-5">
      <h2 class="text-center mb-3">Bitcoin Info</h2>
      <div id="bitcoin-info" class="text-center p-4 bg-white border rounded shadow-sm">
        <!-- Bitcoin info will be loaded here -->
      </div>
    </div>

    <!-- Load Coins Button -->
    <div class="d-flex justify-content-center mb-4">
      <button id="loadCoins" class="btn btn-primary">Load Coins</button>
    </div>

    <!-- Coins List -->
    <div id="coins-container" class="row">
      <!-- Coins will be loaded here -->
    </div>

  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
